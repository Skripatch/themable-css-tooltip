<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>themable-css-tooltip</title>
    <link href="themable-css-tooltip.css" type="text/css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, 'Helvetica', sans-serif;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        To see a tooltip from south <span class="tooltip south" alt="I am a pure CSS tooltip">Hover me please</span>
    </div>
    <div style="padding: 20px;">
        To see a sticky tooltip from east <span class="tooltip east sticky" alt="I am a pure CSS tooltip">Hover me please</span>
    </div>
    <div style="padding: 20px;">
        To see the mini version tooltip from north <span class="tooltip north mini" alt="I am a pure CSS tooltip">Hover me please</span>
    </div>
    <div style="padding: 20px;" class="olive">
        To see a themed tooltip from west <span class="tooltip west" alt="I am a pure CSS tooltip">Hover me please</span>
    </div>

    <div style="padding: 20px;">
        To see the <b>multiline</b> tooltip from north <span class="tooltip olive north fixed" alt="I am a pure CSS tooltip with multiline content.
    HTML content is not supported!
    ðŸ˜… emoji is supported though ðŸ˜…">Hover me please</span>
    </div>
</body>
</html>
